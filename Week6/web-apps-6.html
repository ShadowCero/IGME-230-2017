<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose you favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write you code here! */
//Grab references
let radioButtons = document.querySelectorAll("input[name='colorGroup']");
let submit = document.querySelector("#colorButton");
let info = document.querySelector("#info");

//Functions for selected button and submit
let selected = e => {
    info.innerHTML = "You have selected '" + e.target.value + "'!";
}
let sumbitFunction = e => {
    for (let element of radioButtons){
        if (element.checked){
            info.innerHTML = "Your FINAL CHOICE is '" + element.value + "'!";
            document.querySelector("legend").style.color = "" + element.value;
        }
    }
}

//Set the events
for (let element in radioButtons){
    radioButtons[element].onclick = selected;
}
submit.addEventListener("click",sumbitFunction);

</script>
</body>
</html>
